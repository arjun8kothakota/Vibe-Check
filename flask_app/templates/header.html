{% extends "base.html" %}
{% block header %}
<nav class="navbar navbar-light bg-light justify-content-between navbar-expand-lg">
    <a class="navbar-brand" href="{{ url_for('music.index') }}">Vibe Check</a>
    <div class="container">
        {% block search_bar %}{% endblock %}
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('music.index') }}">
                    Home
                </a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('music.user_reviews', username=current_user.username) }}">
                    Reviews
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('music.liked_songs', username=current_user.username) }}">
                    Liked
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.account') }}">
                    Account
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.logout') }}">
                    Logout
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.login') }}">
                    Login
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.register') }}">
                    Register
                </a>
            </li>
            {% endif %}
        </ul>
    </div>


</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>
<br>
{% endblock %}
